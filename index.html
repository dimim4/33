<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <meta property="og:description" content="Automatización médica 24/7. Demo gratuita en 30 minutos. Implementación en 7 días." />

    <meta property="og:url" content="https://iafy.es" />

    <!-- Preload crítico optimizado -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"></noscript>
    
    <!-- Preconnect optimizado -->
    <link rel="preconnect" href="https://assets.calendly.com">
    <link rel="preconnect" href="https://iafy.es">
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    
    <!-- Meta optimización -->
    <meta name="theme-color" content="#3b82f6">
    <meta name="robots" content="index, follow">
    <meta name="author" content="IAFY">
    
    <!-- Optimización de carga -->
    <link rel="modulepreload" href="/src/main.tsx">
    
    <!-- Preload imagen crítica -->
    <link rel="preload" href="/5841271165010691996-removebg.png" as="image" type="image/png">
    
    <!-- Optimización para dispositivos de gama baja -->
    <script>
      // Detectar dispositivos de gama baja antes de cargar CSS
      if ('deviceMemory' in navigator && navigator.deviceMemory <= 2) {
        document.documentElement.classList.add('low-end-device');
      }
      
      // Detectar conexión lenta
      if ('connection' in navigator) {
        const connection = navigator.connection;
        if (connection && (connection.effectiveType === 'slow-2g' || connection.effectiveType === '2g')) {
          document.documentElement.classList.add('slow-connection');
        }
      }
    </script>
    
    <!-- Inline CSS crítico para above-the-fold -->
    <style>
      /* CSS crítico inline para evitar FOUC */
      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 25%, #1d4ed8 50%, #ef4444 75%, #3b82f6 100%);
        color: #ffffff;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Skeleton loader para contenido crítico */
      .skeleton {
        background: linear-gradient(90deg, #1e293b 25%, #334155 50%, #1e293b 75%);
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
      }
      
      @keyframes loading {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
      
      /* Optimización de renderizado crítico */
      .hero-section {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 2rem 1rem;
      }
      
      /* Preload de fuentes críticas */
      @font-face {
        font-family: 'Inter';
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: url('https://fonts.gstatic.com/s/inter/v12/UcCO3FwrK3iLTeHuS_fvQtMwCp50KnMw2boKoduKmMEVuLyfAZ9hiA.woff2') format('woff2');
      }
      
      @font-face {
        font-family: 'Inter';
        font-style: normal;
        font-weight: 700;
        font-display: swap;
        src: url('https://fonts.gstatic.com/s/inter/v12/UcCO3FwrK3iLTeHuS_fvQtMwCp50KnMw2boKoduKmMEVuI6fAZ9hiA.woff2') format('woff2');
      }
      
      /* Optimizaciones para dispositivos de gama baja */
      .low-end-device .blur-xl,
      .low-end-device .blur-3xl {
        filter: none !important;
      }
      
      .low-end-device .backdrop-blur-sm,
      .low-end-device .backdrop-blur-lg {
        backdrop-filter: none !important;
        background: rgba(30, 41, 59, 0.9) !important;
      }
      
      .slow-connection video {
        display: none;
      }
      
      .slow-connection .video-placeholder {
        display: flex;
        align-items: center;
        justify-content: center;
        background: #1e293b;
        color: white;
        font-family: Inter, sans-serif;
        text-align: center;
        padding: 2rem;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Skeleton loader mientras carga React -->
      <div class="hero-section skeleton" style="min-height: 100vh;">
        <div style="width: 200px; height: 60px; background: rgba(255,255,255,0.1); border-radius: 12px; margin-bottom: 2rem;"></div>
        <div style="width: 80%; max-width: 600px; height: 40px; background: rgba(255,255,255,0.1); border-radius: 8px; margin-bottom: 1rem;"></div>
        <div style="width: 60%; max-width: 400px; height: 20px; background: rgba(255,255,255,0.1); border-radius: 8px;"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
